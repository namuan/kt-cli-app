# {{jreleaserCreationStamp}}
project:
  name: kt-cli-app
  # version: defined in variable JRELEASER_PROJECT_VERSION
  description: Kotlin CLI app
  longDescription: A sample application written in Kotlin
  authors:
    - Namuan
  license: MIT
  links:
    homepage: https://github.com/namuan/kt-cli-app
  inceptionYear: 2022

release:
  github:
    overwrite: true
    sign: false
    changelog:
      formatted: 'ALWAYS'
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: 'conventional-commits'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

packagers:
  brew:
    active: always
    multiPlatform: true
    tap:
      owner: namuan

assemble:
  archive:
    kt-cli-app:
      active: ALWAYS
      formats: [ ZIP ]
      attachPlatform: true
      fileSets:
        - input: 'target'
          includes: [ 'kt-cli-app' ]
        - input: '.'
          includes: [ 'LICENSE' ]

environment:
  properties:
    artifactsDir: out/jreleaser/assemble/kt-cli-app/archive

distributions:
  kt-cli-app:
    executable:
      windowsExtension: exe
    artifacts:
      - path: "{{artifactsDir}}/kt-cli-app-{{projectVersion}}-osx-x86_64.zip"
        platform: "osx-x86_64"
      - path: "{{artifactsDir}}/kt-cli-app-{{projectVersion}}-linux-x86_64.zip"
        platform: "linux-x86_64"
      - path: "{{artifactsDir}}/kt-cli-app-{{projectVersion}}-windows-x86_64.zip"
        platform: "windows-x86_64"
